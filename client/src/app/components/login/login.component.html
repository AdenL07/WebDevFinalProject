<div class="container mt-5">
  <div class="card shadow-lg rounded-4 w-100 mx-auto" style="max-width: 400px;">
    <div class="card-body p-4">
      <h2 class="card-title text-center mb-4">Login</h2>

      <form (ngSubmit)="login()">
        <div class="mb-3">
          <input [(ngModel)]="form.username" name="username" placeholder="Username" required class="form-control" />
        </div>

        <div class="mb-3">
          <input [(ngModel)]="form.password" name="password" type="password" placeholder="Password" required class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
      </form>

      <p *ngIf="error" class="mt-3 text-danger text-center">{{ error }}</p>
    </div>
  </div>
</div>
