<div class="container mt-5">
    <h2 class="mb-4">Edit Task</h2>
    <form (ngSubmit)="updateTask()">
        <div class="mb-3">
        <label class="form-label">Title</label>
        <input [(ngModel)]="task.title" name="title" class="form-control" required />
        </div>

        <div class="mb-3">
        <label class="form-label">Category</label>
        <input [(ngModel)]="task.category" name="category" class="form-control" required />
        </div>

        <div class="mb-3">
        <label class="form-label">Priority</label>
        <select [(ngModel)]="task.priority" name="priority" class="form-select">
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
        </select>
        </div>

        <div class="form-check mb-3">
        <input [(ngModel)]="task.completed" name="completed" type="checkbox" class="form-check-input" id="completedCheck" />
        <label class="form-check-label" for="completedCheck">Completed</label>
        </div>

        <button class="btn btn-primary">Update Task</button>
    </form>
    </div>
