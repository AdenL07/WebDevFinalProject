<div class="container mt-5">
  <h2 class="text-center mb-4">Task List</h2>

  <div *ngIf="tasks.length == 0" class="text-center display-6 mt-4"> 
    No tasks available. Please add a task.
  </div>


  <div class= "row row-cols-1 mt-4 g-4 " [ngClass]="{ 'row-cols-md-2': tasks.length == 2, 'row-cols-md-1': tasks.length == 1, 'row-cols-md-3': tasks.length > 3 }">
    
    <div class="col" *ngFor="let task of tasks">
      <div
        class="card shadow-sm rounded-4 h-100 "
      >
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title d-flex justify-content-between align-items-center">
              {{ task.title }}
              <span class="badge" [class.bg-success]="task.completed" [class.bg-danger]="!task.completed">
                {{ task.completed ? 'Done' : 'Pending' }}
              </span>
            </h5>

            <p class="card-text mb-3">
              <strong>Category:</strong> {{ task.category }}<br />
              <strong>Priority:</strong> {{ task.priority }}
            </p>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-auto">
            <button class="btn btn-sm btn-outline-primary" [routerLink]="['/edit', task._id]">Edit</button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteTask(task)">Delete</button>
            <button class="btn btn-sm btn-outline-success" (click)="toggleComplete(task)">
                {{ task.completed ? 'Undo' : 'Check Off' }}
        </button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
