<h2>Task List</h2>
<ul>
  <li *ngFor="let task of tasks">
    <strong>{{ task.title }}</strong> - 
    Category: {{ task.category }}, 
    Priority: {{ task.priority }},
    Status: <span [style.color]="task.completed ? 'green' : 'red'">
        {{ task.completed ? 'Done' : 'Pending' }}
    </span>
</li>
</ul>
