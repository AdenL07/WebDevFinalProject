<div class="container mt-5">
  <div class="card shadow-lg rounded-4 w-100 mx-auto" style="max-width: 400px;">
    <div class="card-body p-4">
      <h2 class="card-title text-center mb-4">Register</h2>

      <form (ngSubmit)="register()">
        <div class="mb-3">
          <input [(ngModel)]="form.username" name="username" placeholder="Username" required class="form-control" />
        </div>

        <div class="mb-3">
          <input [(ngModel)]="form.password" name="password" type="password" placeholder="Password" required class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <p class="mt-3 text-center text-muted">{{ message }}</p>
    </div>
  </div>
</div>
